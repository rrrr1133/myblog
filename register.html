<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/register.css" />
  </head>
  <body>
    <header>
      <img src="./img/Logo.svg" alt="myblog" class="logo" />
      <nav>
        <a href="./login.html" class="btn-login-nav">
          <img src="./img/icon-login.svg" alt="login" />
          Login
        </a>
        <a href="#" class="btn-register-nav">
          <img src="./img/icon-register.svg" alt="register" />
          Register
        </a>
      </nav>
    </header>
    <main>
      <section class="background">
        <article class="register-card">
          <h1>REGISTER</h1>
          <form>
            <div class="input-fields">
              <div class="input-profile">
                <div class="profile-circle">
                  <img src="./img/icon-login.svg" alt="profile" class="profile-placeholder" />
                </div>
                <button type="button" class="btn-file">
                  <img src="./img/icon-image.svg" alt="upload" />
                </button>
              </div>

              <div class="label-input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="ex.BlogBlog" />
              </div>

              <div class="label-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ex.blog@blog.com" />
              </div>

              <div class="label-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="8+ characters" />
              </div>
            </div>

            <p class="error-message" id="register-error"></p>
            <button type="submit" class="btn-register">REGISTER</button>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <p>Â©Wenais Corp.</p>
      <button class="btn-top">
        <img src="./img/ArrowTop.svg" alt="top" />
      </button>
    </footer>
    <script src="./js/api.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
