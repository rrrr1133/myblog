<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <header>
      <img src="./img/Logo.svg" alt="myblog" class="logo" />
      <nav>
        <a href="#" class="btn-login-nav">
          <img src="./img/icon-login.svg" alt="login" />
          Login
        </a>
        <a href="./register.html" class="btn-register-nav">
          <img src="./img/icon-register.svg" alt="register" />
          Register
        </a>
      </nav>
    </header>
    <main>
      <section class="background">
        <article class="login-card">
          <h1>LOGIN</h1>
          <form>
            <div class="input-fields">
              <div class="label-input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" />
              </div>
              <div class="label-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="8+ characters" />
              </div>
            </div>
            <p class="error-message" id="login-error"></p>
            <button type="submit" class="btn-login">LOGIN</button>
            <a href="./register.html" class="link-register">Register</a>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <p>Â©Wenais Corp.</p>
      <button class="btn-top">
        <img src="./img/ArrowTop.svg" alt="top" />
      </button>
    </footer>
    <script src="./js/api.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
